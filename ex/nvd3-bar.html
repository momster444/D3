<!DOCTYPE html>
<html><head><meta charset="utf-8">
  <link href="lib/nvd3/nv.d3.css" rel="stylesheet" type="text/css">
  <script src="lib/d3v5.min.js"></script>
  <script src="lib/nvd3/nv.d3.js"></script>
</head><body>
<div id="chart"><svg></svg></div>
<script>
// CSV를 읽어 들여 그래프를 그린다
var mikan = null;

// CSV를 읽어 들인다 --- (※1)
d3.csv("data/subak-sub.csv", function (err, data) {
  for (var i in data) {
    data[i].value = parseInt(data[i].value);
  }
  mikan = [{"key":"생산량", "values":data}];
  // 그래프를 그린다
  nv.addGraph( drawGraph );
});

function drawGraph() {
  // 바차트를 만든다.---- (※2)
  var chart = nv.models.discreteBarChart()
    .x(function(d) { return d.area })
    .y(function(d) { return d.value })
    .staggerLabels(true)
    .margin({"left":100,"right":20,"top":50,"bottom":50})
    .valueFormat(d3.format(',d'))
    .showValues(true);
  
  chart.yAxis.tickFormat(d3.format(',d')); 

  // 실제로 표시하기---- (※3)
  d3.select("#chart svg")
    .style({ "width": "800px", "height": "400px" })
    .datum(mikan)
    .call(chart);
  
  nv.utils.windowResize(chart.update);
  return chart;
};

</script>
</body></html>
